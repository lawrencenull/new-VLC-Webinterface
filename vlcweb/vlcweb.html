  <div id="container">
    <header>
      <h1>Playlist ( <a id="btn_openFileBrowser" title="Add to Playlist">Add</a> | <a id="btn_clearPlaylist" title="Clear Playlist">Clear</a> )</h1>
      <span id="status-msg"></span>
    </header>

    <div id="main">
      <table id="playlist">
        <thead>
          <th>Name</th>
          <th class=small>Length</th>
          <th class=small></th>
        </thead>
        <tbody></tbody>
      </table>
      <div id="file-browser">
        <nav>
          <button id="btn_closeFileBrowser" title="Close">Close</button>
        </nav>
        <ul>

        </ul>
      </div>
    </div>

    <footer>
      <div class="controls">
        <!-- <button id="btn_openFileBrowser" title="Open">Open</button> -->
        <button id="btn_play" title="Play">Play</button>
        <button id="btn_pause" title="Pause" style="display:none">Pause</button>
        <button id="btn_unpause" title="Continue" style="display:none">Continue</button>
        <button id="btn_previous" title="Previous">Previous</button>
        <button id="btn_stop" title="Stop">Stop</button>
        <button id="btn_next" title="Next">Next</button>
        <button id="btn_fullscreen" title="Fullscreen">Fullscreen</button>
        <button id="btn_setVolume" title="Set Volume">Set Volume</button>
        <div id="volume-popup">
          <div id="volume-slider"></div>
        </div>
        <span id="time"></span>
      </div>
      <div id="playback-slider"></div>


    </footer>
  </div> <!--! end of #container -->


  <!-- Javascript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script>!window.jQuery && document.write('<script src="js/jquery-1.4.4.min.js"><\/script>')</script>
  <script type="text/javascript" src="js/jquery-ui-1.8.7.custom.min.js"></script>

  <script src="js/vlc.js"></script>
  <script src="js/plugins.js?v=1"></script>
  <script src="js/script.js?v=1"></script>

  <!--[if lt IE 7 ]>
